<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Usage Tracker</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --bg: #ffffff;
      --bg-secondary: #f9fafb;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      width: 380px;
      min-height: 400px;
      max-height: 500px;
      overflow: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h1 {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.375rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--bg-secondary);
    }

    .stat-card {
      background: var(--bg);
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.6875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    /* Current Session */
    .current-session {
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-size: 0.8125rem;
    }

    .current-session-title {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.6875rem;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .current-session-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .current-domain {
      font-weight: 500;
      color: var(--text);
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .current-time {
      color: var(--success);
      font-weight: 600;
      font-family: monospace;
    }

    .no-session {
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Search & Sort */
    .controls {
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .search-input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.8125rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .sort-select {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.8125rem;
      background: var(--bg);
      cursor: pointer;
    }

    /* Sites List */
    .sites-list {
      overflow-y: auto;
      max-height: 220px;
    }

    .site-item {
      display: flex;
      align-items: center;
      padding: 0.625rem 1rem;
      border-bottom: 1px solid var(--border);
      transition: background 0.1s;
    }

    .site-item:hover {
      background: var(--bg-secondary);
    }

    .site-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 0.75rem;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    .site-info {
      flex: 1;
      min-width: 0;
    }

    .site-domain {
      font-size: 0.8125rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-sessions {
      font-size: 0.6875rem;
      color: var(--text-secondary);
    }

    .site-time {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--primary);
      font-family: monospace;
      white-space: nowrap;
    }

    .site-today {
      font-size: 0.6875rem;
      color: var(--text-secondary);
      text-align: right;
    }

    /* Empty State */
    .empty-state {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Footer */
    .footer {
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      font-size: 0.6875rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    .pending-badge {
      background: var(--primary);
      color: white;
      padding: 0.125rem 0.375rem;
      border-radius: 10px;
      font-size: 0.625rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>‚è±Ô∏è Internet Usage Tracker</h1>
    <div class="header-actions">
      <button class="header-btn" id="syncBtn">üîÑ Sync</button>
      <button class="header-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="todayTime">0h 0m</div>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="allTimeTime">0h 0m</div>
      <div class="stat-label">All Time</div>
    </div>
  </div>

  <!-- Current Session -->
  <div class="current-session">
    <div class="current-session-title">Currently Tracking</div>
    <div class="current-session-info" id="currentSession">
      <span class="no-session">No active session</span>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input type="text" class="search-input" id="searchInput" placeholder="üîç Search sites...">
    <select class="sort-select" id="sortSelect">
      <option value="time-desc">Time ‚Üì</option>
      <option value="time-asc">Time ‚Üë</option>
      <option value="name-asc">Name A-Z</option>
      <option value="name-desc">Name Z-A</option>
    </select>
  </div>

  <!-- Sites List -->
  <div class="sites-list" id="sitesList">
    <div class="empty-state">
      <div class="empty-state-icon">üìä</div>
      <div>No data yet. Start browsing!</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span id="pendingCount">0 pending</span>
    <span id="lastUpdate">Updated just now</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
